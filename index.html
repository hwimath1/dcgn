<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>삼차방정식의 근과 계수와의 관계, 켤레근</title>
  <style>
    body {
      background-color: #fff; 
      color: #000;
      font-family: sans-serif;
      text-align: center;
      margin: 0 auto;
      max-width: 900px;
    }
    h1 {
      margin-top: 1.5em;
    }
    .centered {
      text-align: center;
      margin: 0.5em auto;
    }
    .energy-bar {
      width: 200px; 
      height: 20px; 
      background-color: #ccc; 
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    .energy-bar-fill {
      width: 100%;
      height: 100%;
      background-color: #000;
      transition: width 1s linear;
    }
    .hidden {
      display: none;
    }
    .question-container {
      margin-top: 1em;
      border: 1px solid #000;
      padding: 1em;
      text-align: left;
    }
    .choice {
      margin: 0.5em 0;
    }
    button {
      margin: 0.5em;
      padding: 0.5em 1em;
      background-color: #fff; 
      color: #000; 
      border: 1px solid #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #eee;
    }
    #response {
      white-space: pre;
      text-align: left;
      margin: 1em auto;
      width: 90%;
      border: 1px solid #000;
      padding: 0.5em;
    }

    /* 분수 표시용 CSS */
    .frac {
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      margin: 0 2px;
    }
    .frac .top {
      display: block;
      border-bottom: 1px solid #000;
      padding: 0 2px;
    }
    .frac .bottom {
      display: block;
      padding: 0 2px;
    }
  </style>
</head>

    <label>이름: 
      <input type="text" id="playerName" style="margin-left:5px;text-align:center;"/>
    </label>
  </div>
  <div style="margin-bottom:1em;">
    <label>난이도 선택:</label>
    <select id="difficultySelect">
      <option value="hardest">최상</option>
      <option value="hard">상</option>
      <option value="medium">중</option>
      <option value="easy">하</option>
    </select>
  </div>
  <button onclick="startGame()">게임 시작</button>
</div>

<div id="gameScreen" class="hidden">
  <div id="infoBar" class="centered">
    <div>남은 기회: <span id="lives">3</span></div>
    <div>현재 점수: <span id="score">0</span></div>
    <div>게임 진행 시간: <span id="elapsed">0</span> 초</div>
    <div id="energyContainer" class="hidden" style="margin-top:5px;">
      <div class="energy-bar">
        <div class="energy-bar-fill" id="energyBarFill"></div>
      </div>
    </div>
